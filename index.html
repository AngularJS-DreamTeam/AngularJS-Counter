<!DOCTYPE html>
<html ng-app= "counter">
  <head>
      <link rel="stylesheet" href="style.css">
    <title>You Can Always Count On AngularJS</title>
  </head>

  <body ng-controller="CounterController as counter">
    <h1>You Can Always Count On AngularJS</h1>
    <div id="container">
      <div id="counter">
        <button id="decrement" class="smallButton" ng-click="counter.decrement()"> - </button>
        <p id="countTotal"> Count: {{ counter.number }} </p>
        <button id="increment" class="smallButton" ng-click="counter.increment()"> + </button>
      </div>
      <button id="reset" ng-click="counter.reset()"> Reset Count </button>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
