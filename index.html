<!DOCTYPE html>
<html ng-app= "counter">
  <head>
    <title>You Can Always Count On AngularJS</title>
  </head>

  <body ng-controller="CounterController as counter">
    <p> Count: {{ counter.number }} </p>
    <button id="decrement" ng-click="counter.decrement()"> - </button>
    <button id="reset" ng-click="counter.reset()"> Reset Count </button>
    <button id="increment" ng-click="counter.increment()"> + </button>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
